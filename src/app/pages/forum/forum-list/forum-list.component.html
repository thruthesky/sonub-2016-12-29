<b>{{ 'forum.' + post_id | ln }} Forum</b>

<article *ngFor=" let post of posts.posts; let i = index">
  <div class="title">
    <h2>{{ post.subject }}</h2>
    <span class="no-of-comments">{{ post.no_of_comment }}</span>
  </div>

  <div class="comments" *ngIf=" post.comments ">
    <div class="comment" *ngFor=" let comment of post.comments ">
      <div [innerHTML]=" comment.content "></div>
    </div>
  </div>

</article>
