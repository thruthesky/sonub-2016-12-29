<header>
  <nav class="navbar navbar-fixed-top bg-faded">
    <a routerLink="/job" routerLinkActive="active"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
    JOB Post
  </nav>

</header>
<section class="content">
  <h2 align="center">JOB Posting/Editing PAGE</h2>
  <form>
    <div class="form-group row">
      <label for="first_name" class="col-xs-3 col-form-label">First Name</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" id="first_name" name="first_name" [(ngModel)]="data.text_1" debounce="500" (keyup)="onChange()" placeholder="Input First Name...">
      </div>
    </div>

    <div class="form-group row">
      <label for="middle_name" class="col-xs-3 col-form-label">Middle Name</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" id="middle_name" name="middle_name" [(ngModel)]="data.text_2" debounce="500" (keyup)="onChange()" placeholder="Input Middle Name...">
      </div>
    </div>

    <div class="form-group row">
      <label for="last_name" class="col-xs-3 col-form-label">Last Name</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" id="last_name" name="last_name" [(ngModel)]="data.text_3" debounce="500" (keyup)="onChange()" placeholder="Input Last Name...">
      </div>
    </div>

    <div class="form-group row">
      <label for="mobile" class="col-xs-3 col-form-label">Mobile #</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" id="mobile" name="mobile"  [(ngModel)]="data.varchar_4" debounce="500" (keyup)="onChange()" placeholder="Input Mobile">
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-xs-3 col-form-label">Address</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" id="address" name="address" [(ngModel)]="data.varchar_3" debounce="500" (keyup)="onChange()" placeholder="Input Address">
      </div>
    </div>

    <div class="form-group row">
      <label for="birthday" class="col-xs-3 col-form-label">Date</label>
      <div class="col-xs-9">
        <input class="form-control" type="date" value="2010-01-25" name="birthday" id="birthday">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-3 col-form-label">Gender</label>
      <div class="col-xs-9">
        <label class="form-check-inline col-xs-5">
          <input class="form-check-input" type="radio" name="genderRadio" id="male" value="M"> Male
        </label>
        <label class="form-check-inline col-xs-5">
          <input class="form-check-input" type="radio" name="genderRadio" id="female" value="F"> Female
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-3" for="workExperience">Work Experience</label>
      <div class="col-xs-9">
        <select class="form-control" id="workExperience" name="workExperience" [(ngModel)]="data.int_1" (change)="search()">
          <option value="all">All</option>
          <option *ngFor="let number of numbers" [value]="number">{{number}} years</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-3 col-form-label">Province</label>
      <div class="col-xs-9">
        <select class="form-control" id="province" name="province" [(ngModel)]="data.varchar_1" (change)="onClickProvince()">
          <option value="all">All</option>
          <option *ngFor="let province of provinces" [value]="province">{{province}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row" *ngIf="showCities">
      <label class="col-xs-3 col-form-label" *ngIf="showCities">City</label>
      <div class="col-xs-9">
        <select class="form-control" id="city" name="city" [(ngModel)]="data.varchar_2" (change)="search()">
          <option value="all">All</option>
          <option *ngFor="let key of cityKeys" [value]="key">{{cities[key]}}</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-xs-3 col-form-label"  for="workProfession">Work Profession</label>
      <div class="col-xs-9">
        <select class="form-control" id="workProfession" name="workProfession" [(ngModel)]="data.category" (change)="search()">
          <option value="all">All</option>
          <option value="housemaid">House Maid</option>
          <option value="driver">Driver</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="personalContent">Personal Message</label>
      <textarea class="form-control" name="personalContent" id="personalContent" rows="3"></textarea>
    </div>


    <div warning *ngIf="errorOnPost">{{errorOnPost}}</div>
    <div *ngIf="loader">Connecting to server...</div>

    <button type="button" class="btn btn-primary btn-block">Submit</button>


  </form>




</section>
<footer>
  <nav class="navbar navbar-fixed-bottom bg-faded">
    <a class="navbar-brand" routerLink="">Copyright (c) 2016 ~ www.sonub.com</a>
  </nav>
</footer>
