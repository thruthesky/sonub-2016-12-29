<header>
  <nav class="navbar navbar-fixed-top bg-faded">
    <a routerLink="" routerLinkActive="active"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
    <a routerLink="/job/post" routerLinkActive="active">POST</a>
    <a routerLink="/job/list" routerLinkActive="active">LIST</a>
  </nav>
</header>

<section class="content">
  <div class="form-group row">
    <label class="col-xs-3 col-form-label"  for="workProfession">Work Profession</label>
    <div class="col-xs-9">
      <select class="form-control" id="workProfession" name="workProfession" [(ngModel)]="data.category" (change)="search()">
        <option value="all">All</option>
        <option value="housemaid">House Maid</option>
        <option value="driver">Driver</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-xs-3" for="workExperience">Work Experience</label>
    <div class="col-xs-9">
      <select class="form-control" id="workExperience" name="workExperience" [(ngModel)]="data.int_1" (change)="search()">
        <option value="all">All</option>
        <option *ngFor="let number of numbers" [value]="number">{{number}} years</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-xs-3 col-form-label">Province</label>
    <div class="col-xs-9">
      <select class="form-control" id="searchByProvince" name="province" [(ngModel)]="data.varchar_1" (change)="onClickProvince()">
        <option value="all">All</option>
        <option *ngFor="let province of provinces" [value]="province">{{province}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row" *ngIf="showCities">
    <label class="col-xs-3 col-form-label" *ngIf="showCities">City</label>
    <div class="col-xs-9">
      <select class="form-control" id="searchByCities" name="city" [(ngModel)]="data.varchar_2" (change)="search()">
        <option value="all">All</option>
        <option *ngFor="let key of cityKeys" [value]="key">{{cities[key]}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-xs-3 col-form-label">Search By Name</label>
    <div class="col-xs-9">
      <input class="form-control" type="text" id="name"  [(ngModel)]="data.name" (keyup)="onChange()" placeholder="Input Name...">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-xs-3 col-form-label">Gender</label>
    <div class="col-xs-9">
      <label class="form-check-inline col-xs-3">
        <input class="form-check-input" type="radio" name="genderRadio" id="both" value="all"> All
      </label>
      <label class="form-check-inline col-xs-3">
        <input class="form-check-input" type="radio" name="genderRadio" id="male" value="m"> Male
      </label>
      <label class="form-check-inline col-xs-3">
        <input class="form-check-input" type="radio" name="genderRadio" id="female" value="f"> Female
      </label>
    </div>
  </div>

  <div *ngIf="searching">
    <i class="fa fa-spinner fa-pulse fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>




</section>

<footer>
  <nav class="navbar navbar-fixed-bottom bg-faded">
    <a class="navbar-brand" routerLink="">Copyright (c) 2016 ~ www.sonub.com</a>
  </nav>
</footer>
