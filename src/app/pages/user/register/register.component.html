
<header>
  <nav class="navbar navbar-fixed-top">
    <a class="navbar-brand" routerLink="">S</a>
  <button *ngIf=" login " (click)="onClickLogout()">Logout</button>
  <a *ngIf=" ! login " routerLink="/login" routerLinkActive="active">Login</a>
  <a routerLink="/register" routerLinkActive="active">Register</a>
  <a routerLink="/about" routerLinkActive="active">About</a>
  <a routerLink="/job" routerLinkActive="active">JOB</a>
  </nav>
</header>

<section class="content">
    <h2>REGISTER PAGE</h2>

<div>id:<input [(ngModel)]="form.id"></div>
<div>pass:<input [(ngModel)]="form.password"></div>
<div>name:<input [(ngModel)]="form.name"></div>
<div>nickname:<input [(ngModel)]="form.nickname"></div>
<div>email:<input [(ngModel)]="form.email"></div>
<div>mobile:<input [(ngModel)]="form.mobile"></div>
<button (click)="onClickRegister()">Register</button>

</section>


<footer>
    <nav class="navbar navbar-fixed-bottom">
        Copyright (C) ....
    </nav>
</footer>
